version: "2"
sql:
- schema: "infra/postgresql/schema.sql"
  queries: "infra/postgresql/query.sql"
  engine: "postgresql"
  database:
    uri:  postgresql://postgres:root@localhost:5432/cart_db
  gen:
    go: 
      package: "rsqlc"
      out: "infra/rsqlc"
      sql_package : database/sql
      emit_db_tags: true
      emit_interface: true 
      emit_exact_table_names: true 
      emit_json_tags: true 
      emit_sql_as_comment: true 

  